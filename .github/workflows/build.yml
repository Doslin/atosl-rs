name: Build
on:
  push:
    branches:
      - main  # 更改为你的主分支
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Rust
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Build
        run: cargo build --release
      - name: Get Current Timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(date +%s)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_RELEASE }}
        with:
          tag_name: v0.1.0-${{ steps.timestamp.outputs.timestamp }}
          release_name: Release v0.1.0-${{ steps.timestamp.outputs.timestamp }}
#          tag_name: main  # 修改为你的标签名称
#          release_name: Release main
#          tag_name: ${{ github.ref }}
#          release_name: Release ${{ github.ref }}
      - name: Upload Asset
        id: upload_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./  # 替换为你的构建生成的文件路
          asset_name: atosl-main  # 替换为你的构建生成的文件名
          asset_content_type: application/octet-stream